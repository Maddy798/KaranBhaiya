<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestige</title>
    <link
      rel="shortcut icon"
      href="https://cdn3.iconfinder.com/data/icons/social-media-2068/64/_shopping-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <!-- Shortcut to create a div with a class ". + classname" -->
        <div class="nav-links">
          <p>Women</p>
          <p>Men</p>
          <p>About</p>
          <p>Blog</p>
          <p>Theme Features</p>
        </div>
        <h1 class="brand">Prestige</h1>
        <div class="nav-icons">
          <div class="currency">
            <img
              src="https://cdn.shopify.com/static/images/flags/us.svg?format=jpg&width=60"
              alt="us flag"
            />
            <p>USD $</p>
            <span><i class="fa-solid fa-caret-down"></i></span>
          </div>
          <div class="user-icons">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </nav>
      <div class="banner">
        <img
          src="https://prestige-theme-allure.myshopify.com/cdn/shop/files/Slideshow_-_Desktop.jpg?v=1684161245&width=2000"
          alt="banner"
        />
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
